<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Data</title>
</head>

<body>
  <form>
    <fieldset style="background-color: #a32b2c;">
      <legend style="background-color: #4179a8;">Personal Data</legend>
      <br>
      <fieldset style="background-color: #d9a51e;">
        <legend style="background-color: #6295eb;">
          <h6>Your Name</h6>
        </legend>
        <br>
        <table>
          <thead>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="firstName">first name</label>
              </td>
              <td>:</td>
              <td>
                <input id="firstName" name="firstName" type="text" placeholder="ex fady"></input>
              </td>
            </tr>
            <tr>
              <td>
                <label for="secondName">second name</label>
              </td>
              <td>:</td>
              <td>
                <input id="secondName" name="secondName" type="text" placeholder="ex wadea">
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <br>
      <br>
      <table>
        <thead>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="yourPhone">
                <strong>your phone</strong>
              </label>
            </td>
            <td>:</td>
            <td>
              <input id="yourPhone" name="yourPhone" type="number">
            </td>
          </tr>
          <tr>
            <td>
              <label for="userEmail">
                <strong>Email</strong>
              </label>
            </td>
            <td>:</td>
            <td>
              <input id="userEmail" name="userEmail" type="email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="userPassword">
                <strong>password</strong>
              </label>
            </td>
            <td>:</td>
            <td>
              <input id="userPassword" name="userPassword" type="password">
            </td>
          </tr>
          <tr>
            <td>
              <label for="rePassword">
                <strong>re-password</strong>
              </label>
            </td>
            <td>:</td>
            <td>
              <input id="rePassword" name="rePassword" type="password">
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>
      <br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">female</label>
      <br>
      <br>
      <input type="checkbox" id="Student" name="status" value="Student">
      <label for="Student">Student</label>
      <br>
      <input type="checkbox" id="Graduated" name="status" value="Graduated">
      <label for="Graduated">Graduated</label>
      <br>
      <br>
      <br>
      <select name="select" id="select">
        <optgroup label="Group 1">
          <option value="value 1" selected>Option1.1</option>
        </optgroup>
        <optgroup label="Group 2">
          <option value="value 2" selected>Option2.1</option>
          <option value="value 3" selected>Option2.2</option>
        </optgroup>
        <optgroup label="Group 3" disabled>
          <option value="value 4" disabled>Option3.1</option>
          <option value="value 5" disabled>Option3.2</option>
          <option value="value 6" disabled>Option3.3</option>
        </optgroup>
      </select>
      <br>
      <button style="background-color: #a32b2c; border: #a32b2c;">
        <img src="image/supmit.png" alt="supmit">
      </button>
    </fieldset>
  </form>
</body>

</html>
